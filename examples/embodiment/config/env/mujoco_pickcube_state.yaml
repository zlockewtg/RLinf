env_type: serl
gym_id: PandaPickCube-v0

# MLP 用低维 state
obs_mode: state
obs_format: tensor
state_key: state

mujoco_gl: egl
render: false

seed: 0
total_num_envs: null
group_size: 1

auto_reset: True
ignore_terminations: False
max_steps_per_rollout_epoch: 200
max_episode_steps: 200

use_rel_reward: True
reward_coef: 1.0
is_eval: False

video_cfg:
  save_video: True
  info_on_video: True
  video_base_dir: ${runner.logger.log_path}/video/train
